<!DOCTYPE html>
<html lang="en">

<head>
    <title>InChat</title>
</head>

<body>
    <h1>{{ current_user.username }}</h1>
    <h1>{{ room_id }}</h1>
    <div class="message_holder"></div>

    <form id=1 action="" method="POST">
        <!-- <input type="text" class="username" placeholder="User Name" /> -->
        <input type="text" class="message" placeholder="Messages" />
        <input type="submit" />
    </form>

    <!-- <form id=2 action="" method="POST">
        <input type="text" class="username" placeholder="User Name" />
        <input type="text" class="room" placeholder="Room" />
        <input type="submit" />
    </form> -->
    <input type="text" id="room" placeholder="Room" />
    <button id="create">Create Room</button>
    <button id="join">Join Room</button>

    <br>

    <a href="{{ url_for('register') }}">register</a>
    <a href="{{ url_for('login') }}">login</a>
    <a href="{{ url_for('logout') }}">logout</a>

    <button id="leave">Leave Room</button>
    <ul>
        {% for room in rooms %}
            <li><a href="/room/{{ room.id }}" class=room>{{ room.id }}</a> {{ room.name }}</li>
        {% endfor %}
    </ul>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var current_room_id = -1;
            var current_room_name;


            socket.on('connect', function () {
                console.log('connected')
                socket.emit('my event', {
                    data: 'User Connected'
                })
            })

            var form = $('form#1').on('submit', function (e) {
                e.preventDefault()
                // let user_name = $('input.username').val()
                let user_input = $('input.message').val()
                socket.emit('send', {
                    user_name: '{{ current_user.username }}',
                    room_id: '{{ room_id }}',
                    message: user_input
                })
                $('input.message').val('').focus()
            })

            $('#join').click(function() {
                let room = $('#room').val()
                socket.emit('join', room)
                $('h2#roomname').text(room)
                $('#room').val('')
            })

            $('#create').click(function() {
                let room = $('#room').val()
                socket.emit('create', room)
                // $('h2#roomname').text(room)
                $('#room').val('')
            })

            $("#leave").click(function() {
                socket.emit('leave')
                // $('h2#roomname').text('')
            })

            $(".room").click(function() {
                current_room_id = $(this).text()
                $('h2#roomname').text(current_room_id)
            })

            socket.on('room info', function(rooms) {
                // $('div.message_holder').append('<div><b style="color: #000">' + msg + '</b></div>')
                console.log(rooms)
            })

            socket.on('message', function(msg) {
                console.log("{{ url_for('home') }}" + '/room')
                $('div.message_holder').append('<div><b style="color: #000">' + msg + '</b></div>')
            })

            socket.on('my response', function (msg) {
                if (typeof msg.user_name !== 'undefined') {
                    $('div.message_holder').append('<div><b style="color: #000">' + msg.user_name + '</b></div>')
                }
            })



        })
    </script>

</body>

</html>
