<!DOCTYPE html>
<html lang="en">

<head>
    <title>InChat</title>
</head>

<body>
    <h1>{{ current_user.username }}</h1>
    <h1>{{ room_id }}</h1>
    <div class="message_holder"></div>

    <form id=1 action="" method="POST">
        <!-- <input type="text" class="username" placeholder="User Name" /> -->
        <input type="text" class="message" placeholder="Messages" />
        <input type="submit" />
    </form>

    <!-- <form id=2 action="" method="POST">
        <input type="text" class="username" placeholder="User Name" />
        <input type="text" class="room" placeholder="Room" />
        <input type="submit" />
    </form> -->
    <input type="text" id="room" placeholder="Room" />
    <button id="create">Create Room</button>
    <button id="join">Join Room</button>

    <br>

    <a href="{{ url_for('register') }}">register</a>
    <a href="{{ url_for('login') }}">login</a>
    <a href="{{ url_for('logout') }}">logout</a>

    <button id="leave">Leave Room</button>
    <ul>
        {% for room in rooms %}
            <li><a href="/room/{{ room.id }}" class=room>{{ room.id }}</a> {{ room.name }}</li>
        {% endfor %}
    </ul>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript">
    const
        io = require("socket.io-client"),
        var socket = io.connect('http://127.0.0.1:5001');
        socket.on('connection', function(socket) {

            console.log('Client connected.');

            // Disconnect listener
            socket.on('disconnect', function() {
                console.log('Client disconnected.');
            });
        });
        socket.on("seq-num", (msg) => console.info(msg));
    </script>

</body>

</html>
